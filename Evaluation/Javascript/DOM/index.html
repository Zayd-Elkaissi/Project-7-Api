<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
<div id="demo"></div>
<img  id="img" src="mon.png" alt="img" width="160" height="160">

<ul id="ul"></ul>
<button onclick="change()">change image</button>

<script>
     change = () => {
        document.getElementById("img").src = "china.png";

}
     document.getElementById("demo").innerHTML = "Hello world!";
    
     const li = document.createElement("li");
     const text = document.createTextNode("This is the best photo from AI ");
     li.appendChild(text);
     const element = document.getElementById("ul");
     element.appendChild(li);

</script>
</body>
</html>
